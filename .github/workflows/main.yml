name: CxONE Dast Scan 
on:
  push: 
      branches:
      - master
#on: [  pull_request ]   
  
permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif
     # The type of runner that the job will run on 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test Connectivity
        run: nc -vz iam.checkmarx.net 443        
      - name: Checkmarx DAST Github Action
        uses: Checkmarx/dast-github-action@v1.0.2
        env:
          CX_APIKEY: ${{ secrets.CX_ONE_API_KEY }}
        with:
            command: web
            config: './security_tweets.yaml'
            environment_id: "28ca3322-7f24-41d4-ad75-64954b8c7bb1"
            log_level: info
            base_url: "https://ast.checkmarx.net"
            fail_on: ""
            verbose: true
            output: ./output
      - name: Reclaim output directory
        if: always()
        run: sudo chown -R 1001:1001 ${{ github.workspace }}/output
      - uses: actions/upload-artifact@v3
        if: always()
        name: Upload Logs
        with:
          name: report
          path: ./output
